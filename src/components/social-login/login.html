<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../master.css">
    <link rel="stylesheet" href="css/component.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form class="login">
            <div class="social">
                <button class="facebook"><i class="fa fa-facebook fa-fw"></i> Login with Facebook</i></button>
                <button class="twitter"><i class="fa fa-twitter fa-fw"></i> Login with Twitter</button>
                <button class="google"><i class="fa fa-google fa-fw"></i> Login with Google+</button>
            </div>

            <div class="middle">
                <span>or</span>
            </div>
            <div class="hidden">
                <p>Or sign in manually:</p>
            </div>

            <div class="manually">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="password" required>
                <button>Login</button>
            </div>
        </form>
    </div>
    <div class="bottom-login">
        <div class="sign-up">
            <a href="#" style="color:white" class="btn">Sign up</a>
        </div>
        <div class="forgot">
            <a href="#" style="color:white" class="btn">Forgot password?</a>
        </div>
    </div>
</body>

</html>
